<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="../static/css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{/css/my.css}">

</head>
<body>
    <!--导航-->
    <nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padding-tb-middle m-shadow-small">
        <div class="ui container">
            <div class="ui menu secondary inverted stackable">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="tags icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="m-item right item m-mobile-hide">
                    <div class="ui inverted transparent input">
                        <input type="text" placeholder="Search......">
                        <i class="search icon link"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padding-tb-large">
        <!--header-->
        <div class="ui top secondary attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h3 class="ui orange header m-inline-block" th:text="${blogCount}">14</h3>篇博客
                </div>
            </div>
        </div>
        <!--archives-->
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui center aligned header" th:text="${item.key}">2017</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog : ${item.value}">
                    <span>
                        <i class="mini teal circle icon"></i><span th:text="${blog.title}">关于可以联系的清单</span>
                        <div class="ui basic teal left pointing label m-padding-mini m-text-thin" th:text="${#dates.format(blog.updateTime, 'MMMdd')}">09月03日</div>
                    </span>
                    <div class="ui basic orange left pointing label m-padding-mini m-text-thin" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </th:block>
        <!--/*-->

    </div>
    <!--*/-->

    <!--底部footer-->
    <footer  th:replace="_fragments :: footer" class="ui inverted vertical segment m-padding-tb-massive m-shadow-small">
        <div class="ui container">
            <div class="ui center aligned inverted divided stackable grid">
                <div class="three wide column">
                    <img src="../static/images/wechat1.png" th:src="@{/images/wechat1.png}" class="ui rounded image centered" alt="" style="background: #fff; width: 12em; height: 12em;">
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-opacity-mini m-text-spaced m-text-thin m-text-lined">用户故事（User Story）</a>
                        <a href="#" class="item m-opacity-mini m-text-spaced m-text-thin m-text-lined">关于可以练习清单</a>
                        <a href="#" class="item m-opacity-mini m-text-spaced m-text-thin m-text-lined">失败要趁早</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-opacity-mini m-text-spaced m-text-thin m-text-lined">Email:2844821406@126.com</a>
                        <a href="#" class="item m-opacity-mini m-text-spaced m-text-thin m-text-lined">QQ:2844821406</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <p class="ui inverted m-opacity-mini m-text-spaced m-text-thin m-text-lined">这是我的个人博客，欢迎大家交流讨论</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-center-margin m-text-center m-opacity-tiny m-text-spaced m-text-thin">Copyright © 2019-2020 Victor Zheng</p>
        </div>
    </footer>
    <!--/*/<th:block th:replace="_fragments :: script"/*/-->
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script src="../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
    <!--/*/</th:block>/*/-->
    <script type="text/javascript">
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        });
    </script>
</body>
</html>
